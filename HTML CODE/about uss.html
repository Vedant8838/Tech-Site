<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .team {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .member {
            text-align: center;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>Welcome to [Your Company Name], where innovation meets excellence. Our mission is to provide top-notch solutions tailored to our clients' needs, ensuring satisfaction and success.</p>
        
        <h2>Our Team</h2>
        <div class="team">
            <div class="member">
                <img src="https://via.placeholder.com/100" alt="Team Member">
                <h3>John Doe</h3>
                <p>CEO & Founder</p>
            </div>
            <div class="member">
                <img src="https://via.placeholder.com/100" alt="Team Member">
                <h3>Jane Smith</h3>
                <p>Marketing Director</p>
            </div>
            <div class="member">
                <img src="https://via.placeholder.com/100" alt="Team Member">
                <h3>Michael Johnson</h3>
                <p>Lead Developer</p>
            </div>
        </div>
    </div>
</body>
</html>
